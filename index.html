<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.jpeg" type="image/x-icon">
	<title>Percentage Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="container col-md-lg-4 animate__animated animate__zoomInDown">
	
	<br>
	<br>

	<h1 class="container col-md-lg-4">Percentage Calculator</h1>
	  <br>

	  <div class="container col-md-lg-4 form" id="f1">
		<fieldset class="values">
		  What is <input type='text' size='3' autofocus='autofocus'> %
		  <nobr>of <input type='text' size='7'>?</nobr>
		</fieldset>
		<fieldset class="results">
		  <input type="submit" value="Calculate">
		  <input type="text" size="6" readonly="readonly"><span class="hide">&nbsp;%</span>
		</fieldset>
	  </div>
	 <br>
	 <br>
	  <br>
	  <br>
	  <div class="container col-md-lg-4 form" id="f2">
		<fieldset class="values">
		  <input type='text' size='5'> is what percent
		  <nobr>of <input type='text' size='5'>?</nobr>
		</fieldset>
		<br>
		<fieldset class="results">
		  <input type="submit" value=" Calculate ">
		  <input type="text" size="6" readonly="readonly"><span>&nbsp;%</span>
		</fieldset>
	  </div>
	 <br>
	 <br>
	 <br>
	 <br> 
	  <div class="container col-md-lg-6 form" id="f3">
		<fieldset class="col-md-lg-6 values">
		
			What is the percentage increase/decrease
		  <br>
		
		  <nobr>from <input type='text' size='5'></nobr>
		  <nobr>to <input type='text' size='5'>?</nobr>
		</fieldset>
		<fieldset class="results"><br class="remove">
		  <input type="submit" value="Calculate">
		  <input type="text" size="6" readonly="readonly"><span>&nbsp;%</span>
		</fieldset>
	  </div>
	<br>
	

	  <script src="script.js"></script>

</body>
</html>
